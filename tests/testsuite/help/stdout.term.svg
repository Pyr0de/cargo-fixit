<svg width="740px" height="416px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { background: #000000 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan>Proposed fixit commands for cargo</tspan>
</tspan>
    <tspan x="10px" y="46px">
</tspan>
    <tspan x="10px" y="64px"><tspan>Usage: cargo fixit [OPTIONS]</tspan>
</tspan>
    <tspan x="10px" y="82px">
</tspan>
    <tspan x="10px" y="100px"><tspan>Options:</tspan>
</tspan>
    <tspan x="10px" y="118px"><tspan>      --allow-no-vcs  Fix code even if a VCS was not detected</tspan>
</tspan>
    <tspan x="10px" y="136px"><tspan>  -Z &lt;FLAG&gt;           Unstable (nightly-only) flags</tspan>
</tspan>
    <tspan x="10px" y="154px"><tspan>  -h, --help          Print help</tspan>
</tspan>
    <tspan x="10px" y="172px"><tspan>  -V, --version       Print version</tspan>
</tspan>
    <tspan x="10px" y="190px">
</tspan>
    <tspan x="10px" y="208px"><tspan>Target Selection:</tspan>
</tspan>
    <tspan x="10px" y="226px"><tspan>      --lib             Fix only this package's library</tspan>
</tspan>
    <tspan x="10px" y="244px"><tspan>      --bins            Fix all binaries</tspan>
</tspan>
    <tspan x="10px" y="262px"><tspan>      --bin &lt;NAME&gt;      Fix only the specified binary</tspan>
</tspan>
    <tspan x="10px" y="280px"><tspan>      --examples        Fix all examples</tspan>
</tspan>
    <tspan x="10px" y="298px"><tspan>      --example &lt;NAME&gt;  Fix only the specified binary</tspan>
</tspan>
    <tspan x="10px" y="316px"><tspan>      --tests           Fix all tests</tspan>
</tspan>
    <tspan x="10px" y="334px"><tspan>      --test &lt;NAME&gt;     Fix only the specified test</tspan>
</tspan>
    <tspan x="10px" y="352px"><tspan>      --benches         Fix all benches</tspan>
</tspan>
    <tspan x="10px" y="370px"><tspan>      --bench &lt;NAME&gt;    Fix only the specified bench</tspan>
</tspan>
    <tspan x="10px" y="388px"><tspan>      --all-targets     Fix all targets</tspan>
</tspan>
    <tspan x="10px" y="406px">
</tspan>
  </text>

</svg>
